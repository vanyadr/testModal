<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма обратной связи</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <div class="container">
        <button id="feedbackBtn" class="feedback-btn">Обратная связь</button>
    </div>
    <div id="feedbackModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Форма обратной связи</h2>
            <form id="feedbackForm">
                <div class="form-group">
                    <label for="name">Имя:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Телефон:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="file">Прикрепить файл (PNG, JPG, PDF до 2MB):</label>
                    <input type="file" id="file" name="file" accept=".png,.jpg,.jpeg,.pdf">
                </div>
                <div class="form-group checkbox">
                    <input type="checkbox" id="agree" name="agree" required>
                    <label for="agree">Я согласен на обработку персональных данных</label>
                </div>
                <button type="submit" class="submit-btn">Отправить</button>
            </form>
        </div>
    </div>
</body>
</html>
